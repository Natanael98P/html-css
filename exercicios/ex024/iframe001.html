<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            border: 3px solid red;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do <a href="https://www.cursoemvideo.com/" target="_blank">Curso em video</a> para aprender a programar.
    </p>

    <p>
        <!--Tamanho padrão do iframe é 300x150-->
        Acessando o site do <iframe src="https://www.cursoemvideo.com/" frameborder="0"></iframe> Curso em video para aprender a programar.
    </p>
    <p>
        O meu repositório 
        <iframe src="https://natanael98p.github.io/Character-select/" frameborder="0" height="500" width="500"></iframe>
        é esse!!!
    </p>
    
</body>
</html>
